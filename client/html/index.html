<!DOCTYPE html>
<html>
    <head>
        <title>GitHub</title>
        <script src="../js/libs/jquery.js"></script>
        <script src="../js/index.js"></script>
        <script src="../js/libs/jquery.splitter.js"></script>
        <link rel="stylesheet" href="../css/index.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <div class="container-fluid">
            <div class="top-bar">
                <div class="content-wrapper">
                    <div class="create-repository">
                        <span class="octicon octicon-plus"></span>
                        <span class="octicon octicon-triangle-down"></span>
                    </div>
                </div>
            </div>
            <div class="main-container">
                <div class="section left">

                </div>
                <div class="section right">
                    <div class="content-wrapper">
                        <div class="create-repo-message">
                            <h3><span class="octicon octicon-repo"></span> Add a repository</h3>
                            <p>by creating or opening one</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="popup-create-new-repository bubble">
                <div class="popup-bar">
                    <a href="#">Add</a>
                    <a href="#" class="selected">Create</a>
                    <a href="#">Clone</a>
                </div>
                <div class="popup-content">
                    <div class="content-wrapper">
                        <div data-section="add">

                        </div>
                        <div data-section="create">
                            <form>
                                <div>
                                    <label>Name</label>
                                    <input type="text" name="name">
                                </div>
                                <div>
                                    <label>Local path</label>
                                    <input type="text" name="user">
                                    <input type="file" name="path">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="popup-actions">
                    <div class="content-wrapper">
                        <button>Create repository</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
